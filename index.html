<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Page with links to social networks" />
        <meta name="keywords" content="links, social, networks" />
        <meta name="author" content="Gleysson Nunes" />
        <title>Social Links Profile</title>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header>
                <img src="assets/photo.jpg" alt="Profile" />
                <h1>Jessica Evans</h1>
                <p class="location">Miami, United States</p>
                <p class="profession">- Full Stack Web Developer -</p>
            </header>
            <main>
                <div class="itens-container">
                    <img class="icon-size-3rem" src="assets/icons/github.svg" alt="GitHub" />
                    <a href="#">GitHub</a>
                </div>

                <div class="itens-container">
                    <img class="icon-size-3rem" src="assets/icons/linkedin.svg" alt="Linkedin" />
                    <a href="#">LinkedIn</a>
                </div>

                <div class="itens-container">
                    <img class="icon-size-3rem" src="assets/icons/instagram.svg" alt="Instagram" />
                    <a href="#">Instagram</a>
                </div>

                <div class="itens-container">
                    <img class="icon-size-3rem" src="assets/icons/facebook.svg" alt="Facebook" />
                    <a href="#">Facebook</a>
                </div>
            </main>
        </div>
    </body>
</html>
